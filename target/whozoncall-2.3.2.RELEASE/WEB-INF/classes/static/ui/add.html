         <div class="row">
              <!-- from PD, slack members etc-->
             
                
                <div class="col-lg-6 grid-margin">
                <div class="card">
                	
                    <div class="card-body" th:if="${PD}">
                    	<h4 class="card-title text-black"> Select OnCall Schedules</h4>
                    	<select class="Pagerduty" name="Pagerduty OnCalls" id ="PDSchedulesList"  multiple="multiple" style="width:100%;">
						  	<option th:each="onCall : ${onCalls}" th:value="${onCall.getScheduleId()}" th:text="${onCall.getOnCallScheduleName()}"></option>
						 </select>  
                      
                    </div>
                    
                    <div class="card-body" th:if="${PD}==false">
                    	
                      <h4 class="card-title text-black"> Authorize PageDuty to fetch OnCall Schedules</h4>
					  	<a href="https://app.pagerduty.com/oauth/authorize?client_id=b27c0ccb003dd80c1ee16e60b2bd464bacd35042d45527db041294efd19a282d&redirect_uri=https://whozoncall.com/v1/PD/handleAuthCode&response_type=code"><img alt="Add PagerDuty" height="30" width="30" src="assets/images/PD/PD_logo.png" /></a>
                    </div>	
                  </div>
                </div> 

                <!-- pushlish to slack, teams etc-->
                <div class="col-lg-6 grid-margin">
                <div class="card">
                	<div class="card-body" th:if="${Slack}==false">
                    <div class="card-body">
                      <h4 class="card-title text-black"> We couldn't any active channel,<br> Please Authorize Channel to activate an Integration</h4>

                      <!-- Add Slack Btn-->
                        <a href="https://slack.com/oauth/v2/authorize?client_id=1503467881526.1522850369521&scope=channels:manage,groups:write,im:write,mpim:write,channels:read,incoming-webhook,channels:history,users:read,users:read.email&redirect_uri=https://whozoncall.com/v1/slack/handleAuthCode&state="+[(${accountGuid})]
                        ><img alt="Add Slack Channel" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
                    </div>
                    </div>
                    <div class="card-body" th:if="${Slack}">
                    
                    	<h4 class="card-title text-black"> Select Channel to publish to</h4>
                    	<select class="Slack" name="Slack Channels" id ="slackChannels"  style="width:100%;">
                    	<option></option>
                    		<option th:each="channel : ${slackChannels}" th:value="${channel.getSlackAuthEntity().getIncoming_webhook().getChannel_id()}" th:text="${channel.getSlackAuthEntity().getIncoming_webhook().getChannel()}"></option>
						 </select>  
                      
                    
                    </div>
                  </div>
                </div>
